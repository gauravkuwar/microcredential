      // example 12) define a function that accepts a single array argument. The function should return the last item in an array. If the array is empty, the function should return null.

      function lastElement(arrayInput) {
        if (arrayInput === undefined) {
          return null;
        } else if (arrayInput.length !== 0) {
          let lastIndex = arrayInput.length - 1;
          return arrayInput[lastIndex];
        } else {
          return null
        }
      }

      // example 13) Math functions in JS
      let numPI = Math.PI;
      // Math.round() returns the nearest integer
      console.log(`PI with Math.round() = ${Math.round(numPI)}`);
      // Math.ceil() returns the value rounded up to its nearest integer
      console.log(`PI with Math.round() = ${Math.ceil(numPI)}`);
      // Math.floor() returns the value rounded down to its nearest integer
      console.log(`PI with Math.round() = ${Math.floor(numPI)}`);
      // Math.trunc() returns the integer, whole, part of number
      console.log(`PI with Math.trunc() = ${Math.trunc(numPI)}`);
      // Math.pow(base, exponent) returns the value rounded down to its nearest integer
      console.log(`Math.pow(b, e) = ${Math.pow(2, 3)}`);
      // Math.sqrt() returns the square root of a number
      console.log(`Math.sqrt(85) = ${Math.sqrt(85)}`);
      // Math.random() returns a random number between 0 (inclusive), and 1 (exclusive)
      console.log(`Math.random() = ${Math.random()}`);

      // example 14) create a function that randomly generate a number between 10 and 20 inclusive

      }

      // example 15) Create a function that randomly pick a color from an array.
      let colors = ['red', 'green', 'blue', 'yellow', 'orange'];

      function colorPick(lastIndex) {
        pick = Math.round(Math.random() * lastIndex);
        return pick;
      }

      // call function colorPick()
      pickedIndex = colorPick(colors.length);
      console.log(`The picked color is = ${colors[pickedIndex]}`);

          }

      // 2) checkNum() function: without parameter/s but return value
      function checkNum() {
        let userNum = prompt("Enter a number:");
        while (userNum === null || userNum.length === 0 || isNaN(userNum)) {
          userNum = prompt("Invalid Input! Enter a valid number:");
        }
        return parseInt(userNum) % 2 === 0;
      }
